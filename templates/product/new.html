{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <h1>新しい商品を追加</h1>
    <form method="post">
    {% csrf_token %}
      <div class="form-group">
        <label>商品名</label>
        <input type="text" name="name" class="form-control" />
      </div>

      <div class="form-group">
        <label>商品説明</label>
        <textarea name="description" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>価格</label>
        <input type="number" name="price" class="form-control" />
      </div>

      <div class="form-group">
        <label>カテゴリ</label>
        <select name="category_id" class="form-control">
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <input type="submit" class="btn btn-success" value="商品を登録" />
    </form>

    <a href="{% url 'product:index' %}">商品一覧に戻る</a>
</div>
{% endblock %}
