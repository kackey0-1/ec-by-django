{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h3 class="mt-3 mb-3">パスワード再設定</h3>

      <hr>

      <form method="post" action="{% url 'user:edit_password' %}">
        {% csrf_token %}
        <input type="hidden" name="emailb64" value="{{ emailb64 }}" />
        <input type="hidden" name="token" value="{{ token }}" />
        <div class="form-group">
          <input type="password" name="password" class="form-control samazon-login-input" autofocus autocomplete placeholder="新しいパスワード"/>
          {% if form.errors %}
          <span class="samazon-error-message">
            <strong>{{ form.errors }}</strong>
          </span>
          {% endif %}
        </div>

        <div class="form-group">
            <input type="password" name="password2" class="form-control samazon-login-input" autocomplete placeholder="新しいパスワード（確認用）"/>
        </div>

        <div class="form-group">
          <input type="submit" value="パスワードリセット" class="mt-3 btn samazon-submit-button w-100" />
        </div>
    </div>
  </div>
</div>
{% endblock %}
