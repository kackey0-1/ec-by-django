{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h3 class="mt-3 mb-3">パスワード再設定</h3>

      <p>
        ご登録時のメールアドレスを入力してください。<br>
        パスワード再発行用のメールをお送りします。
      </p>

      <hr>

      <form method="post" action="{% url 'user:reset' %}">
        {% csrf_token %}
      <div class="form-group">
        <input type="email" name="email" class="form-control samazon-login-input" autofocus autocomplete placeholder="メールアドレス"/>
        {% if form.email.errors %}
          <span class="samazon-error-message">
            <strong>{{ form.email.errors.0 }}</strong>
          </span>
        {% endif %}
      </div>

      <div class="form-group">
        <input class="btn samazon-submit-button w-100" type="submit" value="送信">
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
