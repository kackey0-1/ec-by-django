<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->
    <meta name="csrf-token" content="{% csrf_token %}">
    {% load sass_tags %}
    <link href="{% sass_src 'css/app.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src 'css/ec.scss' %}" rel="stylesheet" type="text/css" />




    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/ec.css' %}" rel="stylesheet">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product:index' %}">
                Django
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto">

                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Authentication Links -->
                    {% if True %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:login' %}"></a>
                    </li>
                    {% if True %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:login' %}"></a>
                    </li>
                    {% endif %}
                    {% else %}
                    <li class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                            <span class="caret"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'user:logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();"></a>
                            <form id="logout-form" action="{% url 'user:logout' %}" method="POST" style="display: none;">
                                {% csrf_token %}
                            </form>
                        </div>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">

    </main>
</div>
</body>
</html>
